name: Pipeline Institucional (Sonar, Semgrep, Trivy)

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: SONARCLOUD & TESTS
  # -----------------------------------------------------------------
  sonarcloud:
    name: SonarCloud & Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'

      # [CAMBIO] Entramos a la carpeta sos_mascota
      - name: Install dependencies
        working-directory: sos_mascota
        run: flutter pub get

      # [CAMBIO] Ruta ajustada para la llave
      - name: Create Dummy Service Account
        run: |
          mkdir -p sos_mascota/assets/keys
          echo '{}' > sos_mascota/assets/keys/service_account.json

      # [CAMBIO] Ejecutar tests DENTRO de la carpeta
      - name: Run Tests with Coverage
        working-directory: sos_mascota
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      # [CAMBIO] Corregir rutas en lcov.info para que Sonar las entienda
      # Importante: Sonar corre desde la raíz, así que le decimos que los archivos están en sos_mascota/lib/
      - name: Fix Coverage Paths
        run: |
          sed -i "s|SF:lib/|SF:sos_mascota/lib/|g" sos_mascota/coverage/lcov.info

      # [CAMBIO] Rutas de Sonar actualizadas a sos_mascota/...
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            "-Dsonar.organization=cdhm-projects" 
            "-Dsonar.projectKey=cdhm-projects_proyecto-final"
            "-Dsonar.sources=sos_mascota/lib"
            "-Dsonar.tests=sos_mascota/test"
            "-Dsonar.dart.lcov.reportPaths=sos_mascota/coverage/lcov.info"
            "-Dsonar.coverage.reportPaths=sos_mascota/coverage/lcov.info"
            "-Dsonar.exclusions=sos_mascota/test/**/*,sos_mascota/lib/**/*.g.dart,sos_mascota/lib/firebase_options.dart"
            
            # NOTA: Revisa que el 'organization' y 'projectKey' coincidan con los de tu SonarCloud nuevo

  # -----------------------------------------------------------------
  # JOB 2: SEMGREP
  # -----------------------------------------------------------------
  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3
      
      # [CAMBIO] Escaneamos ESPECÍFICAMENTE la carpeta sos_mascota
      - name: Run Semgrep
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep \
          semgrep scan --config=p/default --config=p/security-audit --config=p/secrets --sarif -o /src/semgrep.sarif --include=sos_mascota

      # [CAMBIO] El script de python ahora vive dentro de sos_mascota/assets
      - name: Convert SARIF to HTML (Custom Design)
        run: python sos_mascota/assets/sarif_to_html.py

      - name: Upload Semgrep HTML
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html
          path: semgrep-report.html

  # -----------------------------------------------------------------
  # JOB 3: TRIVY (PERSONALIZADO)
  # -----------------------------------------------------------------
  security-trivy:
    name: Security - Trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
      
      # [CAMBIO] Trivy escanea la carpeta 'sos_mascota' y busca el template ahí dentro
      - name: Run Trivy with Custom Template
        run: |
          trivy fs sos_mascota --format template --template "@sos_mascota/assets/trivy-custom.tpl" --output trivy-report.html --severity CRITICAL,HIGH --ignore-unfixed || true

      - name: Upload Trivy Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html
          path: trivy-report.html

  # -----------------------------------------------------------------
  # JOB 4: GENERATE-REPORT
  # -----------------------------------------------------------------
  generate-report:
    name: Generate Risk Report
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v3
      - name: Install .NET SDK 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Add ReportGenerator to Path
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      
      # [CAMBIO] Copiar lcov desde la subcarpeta
      - name: Copy lcov.info
        run: cp ${{ github.workspace }}/sos_mascota/coverage/lcov.info .

      - name: Run ReportGenerator
        run: reportgenerator -reports:lcov.info -targetdir:coverage_risk_html -reporttypes:Html
      - name: Upload Risk Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: risk-coverage-report
          path: coverage_risk_html

  # -----------------------------------------------------------------
  # JOB 5: BUILD & DEPLOY DOCS
  # -----------------------------------------------------------------
  build-docs:
    name: Build Portal & Deploy
    runs-on: ubuntu-latest
    needs: [sonarcloud, security-trivy, security-semgrep, generate-report]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'
      
      # [CAMBIO] Directorio de trabajo
      - name: Install dependencies
        working-directory: sos_mascota
        run: flutter pub get

      # [CAMBIO] Directorio de trabajo para Dart Doc
      - name: Generate Dart API Docs
        working-directory: sos_mascota
        run: dart doc .

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts 

      - name: Assemble Site
        run: |
          mkdir _site
          mkdir -p _site/reports
          mkdir -p _site/reports/risk_report
          
          # [CAMBIO] Mover DartDocs desde la subcarpeta sos_mascota/doc/api
          mv sos_mascota/doc/api _site/dartdoc
          
          # Mover Risk Report (Igual que antes)
          mv artifacts/risk-coverage-report/* _site/reports/risk_report/
          
          # Mover Semgrep
          if [ -f artifacts/semgrep-html/semgrep-report.html ]; then
            mv artifacts/semgrep-html/semgrep-report.html _site/reports/semgrep.html
          else
             echo "<h1>Reporte Semgrep no encontrado</h1>" > _site/reports/semgrep.html
          fi

          # Mover Trivy
          if [ -f artifacts/trivy-html/trivy-report.html ]; then
            mv artifacts/trivy-html/trivy-report.html _site/reports/trivy.html
          else
             echo "<h1>Reporte Trivy no encontrado</h1>" > _site/reports/trivy.html
          fi

          # [CAMBIO] Copiar el Dashboard desde sos_mascota/assets
          cp sos_mascota/assets/dashboard.html _site/index.html

          # Limpieza
          rm -rf artifacts sos_mascota/doc

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' 

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4