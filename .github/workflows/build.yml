name: Pipeline Institucional (Flutter Analyze, Semgrep, Trivy)

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # -----------------------------------------------------------------
  # JOB 1: FLUTTER ANALYZE & TESTS (Reemplazo de SonarCloud)
  # -----------------------------------------------------------------
  quality-checks:
    name: Quality Checks (Analyze & Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'

      # [CR√çTICO] Entramos a la carpeta del proyecto
      - name: Install dependencies
        working-directory: sos_mascota
        run: flutter pub get

      # [CR√çTICO] Creamos la llave dentro de la carpeta del proyecto
      - name: Create Dummy Service Account
        run: |
          mkdir -p sos_mascota/assets/keys
          echo '{}' > sos_mascota/assets/keys/service_account.json

      # [NUEVO] Usamos Flutter Analyze en lugar de SonarCloud
      - name: Run Flutter Analyze
        working-directory: sos_mascota
        run: flutter analyze

      # [CR√çTICO] Tests dentro de la carpeta
      - name: Run Tests with Coverage
        working-directory: sos_mascota
        run: flutter test --coverage --dart-define=API_TOKEN="${{ secrets.API_TOKEN }}"

      # [CR√çTICO] Corregimos las rutas del LCOV para que coincidan con la estructura real
      - name: Fix Coverage Paths
        run: |
          sed -i "s|SF:lib/|SF:sos_mascota/lib/|g" sos_mascota/coverage/lcov.info

  # -----------------------------------------------------------------
  # JOB 2: SEMGREP
  # -----------------------------------------------------------------
  security-semgrep:
    name: Security - Semgrep
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v3
      
      # [CR√çTICO] Escaneamos incluyendo la subcarpeta
      - name: Run Semgrep
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep \
          semgrep scan --config=p/default --config=p/security-audit --config=p/secrets --sarif -o /src/semgrep.sarif --include=sos_mascota

      # [CR√çTICO] Buscamos el script Python en la subcarpeta
      - name: Convert SARIF to HTML (Custom Design)
        run: python sos_mascota/assets/sarif_to_html.py

      - name: Upload Semgrep HTML
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-html
          path: semgrep-report.html

  # -----------------------------------------------------------------
  # JOB 3: TRIVY
  # -----------------------------------------------------------------
  security-trivy:
    name: Security - Trivy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Trivy CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | gpg --dearmor | sudo tee /usr/share/keyrings/trivy.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y
      
      # [CR√çTICO] Apuntamos a la carpeta sos_mascota y a su template interno
      - name: Run Trivy with Custom Template
        run: |
          trivy fs sos_mascota --format template --template "@sos_mascota/assets/trivy-custom.tpl" --output trivy-report.html --severity CRITICAL,HIGH --ignore-unfixed || true

      - name: Upload Trivy Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html
          path: trivy-report.html

  # -----------------------------------------------------------------
  # JOB 4: MUTATION TESTING (Pruebas de Mutaci√≥n)
  # -----------------------------------------------------------------
  mutation-testing:
    name: Mutation Testing
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'

      - name: Install dependencies
        working-directory: sos_mascota
        run: flutter pub get

      # Ejecutar Pruebas de Mutaci√≥n
      - name: Run Mutation Tests
        working-directory: sos_mascota
        # El comando corre la herramienta usando tu XML y exporta a HTML
        run: dart run mutation_test:mutation_test mutation_config.xml

      # Subir el reporte como artefacto
      - name: Upload Mutation Report
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report-html
          path: sos_mascota/mutation-test-report

  # -----------------------------------------------------------------
  # JOB 5: GENERATE-REPORT
  # -----------------------------------------------------------------
  generate-report:
    name: Generate Risk Report
    runs-on: ubuntu-latest
    needs: quality-checks  # [CR√çTICO] Depende del nuevo job quality-checks
    steps:
      - uses: actions/checkout@v3
      - name: Install .NET SDK 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      - name: Add ReportGenerator to Path
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      
      # [CR√çTICO] Copiamos el lcov desde la subcarpeta a la ra√≠z del runner
      - name: Copy lcov.info
        run: cp ${{ github.workspace }}/sos_mascota/coverage/lcov.info .

      - name: Run ReportGenerator
        run: reportgenerator -reports:lcov.info -targetdir:coverage_risk_html -reporttypes:Html
      - name: Upload Risk Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: risk-coverage-report
          path: coverage_risk_html

  # -----------------------------------------------------------------
  # JOB 6: BUILD & DEPLOY DOCS
  # -----------------------------------------------------------------
  build-docs:
    name: Build Portal & Deploy
    runs-on: ubuntu-latest
    # [CR√çTICO] Lista de dependencias actualizada
    needs: [quality-checks, security-trivy, security-semgrep, generate-report, mutation-testing]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.2'
      
      # [CR√çTICO] Working directory
      - name: Install dependencies
        working-directory: sos_mascota
        run: flutter pub get

      # [CR√çTICO] Generar docs desde la subcarpeta
      - name: Generate Dart API Docs
        working-directory: sos_mascota
        run: dart doc .

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts 

      - name: Assemble Site
        run: |
          mkdir _site
          mkdir -p _site/reports
          mkdir -p _site/reports/risk_report
          
          # [CR√çTICO] Mover DartDocs desde la subcarpeta
          mv sos_mascota/doc/api _site/dartdoc
          
          # Mover reportes (igual que antes)
          mv artifacts/risk-coverage-report/* _site/reports/risk_report/
          
          if [ -f artifacts/semgrep-html/semgrep-report.html ]; then
            mv artifacts/semgrep-html/semgrep-report.html _site/reports/semgrep.html
          else
             echo "<h1>Reporte Semgrep no encontrado</h1>" > _site/reports/semgrep.html
          fi

          if [ -f artifacts/trivy-html/trivy-report.html ]; then
            mv artifacts/trivy-html/trivy-report.html _site/reports/trivy.html
          else
             echo "<h1>Reporte Trivy no encontrado</h1>" > _site/reports/trivy.html
          fi

          # -------------------------------------------------------
          # PROCESAMIENTO DE MUTATION TESTING (VERSI√ìN FINAL)
          # -------------------------------------------------------
          mkdir -p _site/reports/mutation
          
          if [ -d "artifacts/mutation-report-html" ]; then
            echo "üìÇ Contenido del artefacto:"
            ls -R artifacts/mutation-report-html
            
            # Buscar CUALQUIER archivo .html principal (index.html o report.html)
            REPORT_FILE=$(find artifacts/mutation-report-html -name "*.html" | head -n 1)
            
            if [ -n "$REPORT_FILE" ]; then
                echo "‚úÖ Archivo de reporte encontrado: $REPORT_FILE"
                
                # Obtener la carpeta donde est√° ese archivo
                REPORT_DIR=$(dirname "$REPORT_FILE")
                
                # Preparar directorio temporal
                mkdir -p sos_mascota/mutation-test-report
                
                # Copiar TODO el contenido de esa carpeta al temporal
                cp -r "$REPORT_DIR"/* sos_mascota/mutation-test-report/
                
                # Renombrar el archivo HTML principal a index.html si tiene otro nombre
                BASENAME=$(basename "$REPORT_FILE")
                if [ "$BASENAME" != "index.html" ]; then
                    mv "sos_mascota/mutation-test-report/$BASENAME" "sos_mascota/mutation-test-report/index.html"
                fi

                # Ejecutar script de estilos
                if [ -f "sos_mascota/assets/style_mutation_report.py" ]; then
                    python sos_mascota/assets/style_mutation_report.py
                else
                    echo "‚ö†Ô∏è Script de estilos no encontrado."
                fi

                # Mover al sitio final
                mv sos_mascota/mutation-test-report/* _site/reports/mutation/
            else
                echo "‚ùå No se encontr√≥ ning√∫n archivo .html en el artefacto."
                echo "<h1>Error: El artefacto no contiene reportes HTML</h1>" > _site/reports/mutation/index.html
            fi
          else
             echo "<h1>Artefacto de mutaci√≥n no descargado</h1>" > _site/reports/mutation/index.html
          fi
          
          touch _site/.nojekyll
          # -------------------------------------------------------

          # [CR√çTICO] Copiar dashboard desde la subcarpeta assets
          cp sos_mascota/assets/dashboard.html _site/index.html

          # Limpieza
          rm -rf artifacts sos_mascota/doc

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' 

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages 
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4